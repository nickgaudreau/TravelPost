<div class="row fix-top">
  <!-- Blog Entries Column -->
  <div class="col-md-12" id="woodmark-compo" >    

    <div id="main" role="main" >
      <ul id="tiles">
        <li *ngFor='let post of posts | locationFilter : getLocation'>
			        	<div [innerHTML]="post.mainPic | escapeHtml"></div>
			        	<div class="post-info">
			        		<div class="post-basic-info">
				        		<h4><a href="#"><a [routerLink]="['/PostDetails', post.id, post.username]">{{post.title}}</a></a></h4>
				        		<span><a [routerLink]="['/PostDetails', post.id, post.username]"><label> </label>{{post.location}} </a></span>
				        		 <p [innerHTML]="post.memo | escapeHtml"></p>
			        		</div>
			        		<div class="post-info-rate-share">
			        			<div class="rateit" (click)="showRating()">
			        				<span> </span>
			        			</div>
			        			<div class="post-share" (click)="showShare()">
			        				<span> </span>
			        			</div>
			        			<div class="clear"> </div>
			        		</div>
			        	</div>
			        </li>
      </ul>
    </div>
