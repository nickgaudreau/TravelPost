<!---start-content---->
<div class="content">
  <div class="wrap">
    <div id="main" role="main">
      <ul id="tiles" >
        <li *ngFor='let post of posts | locationFilter : txtLocation' >
			        	<div [innerHTML]="post.mainPic | escapeHtml"></div>
			        	<div class="post-info">
			        		<div class="post-basic-info">
				        		<h3><a href="#"><a [routerLink]="['/PostDetails', post.id, post.username]">{{post.title}}</a></a></h3>
				        		<span><a href="#"><label> </label>{{post.location}} </a></span>
				        		 <p [innerHTML]="post.memo | escapeHtml"></p>
			        		</div>
			        		<div class="post-info-rate-share">
			        			<div class="rateit">
			        				<span> </span>
			        			</div>
			        			<div class="post-share">
			        				<span> </span>
			        			</div>
			        			<div class="clear"> </div>
			        		</div>
			        	</div>
			        </li>
      </ul>
    </div>
  </div>
</div>
